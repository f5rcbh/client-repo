<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صمم سيرتك</title>
    <link rel="stylesheet" href="./dist/info.css" />
  </head>
  <body>
    <!-- <div class="alert">
      <h1>عليك أن تكمل المدخلات</h1>
      <button>موافق</button>
    </div> -->
    <div class="info-page">
      <nav>
        <svg
          class="hambar"
          fill="#000000"
          width="800px"
          height="800px"
          viewBox="0 0 52 52"
          data-name="Layer 1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M50,12.5H2a2,2,0,0,1,0-4H50a2,2,0,0,1,0,4Z" />
          <path d="M50,28H2a2,2,0,0,1,0-4H50a2,2,0,0,1,0,4Z" />
          <path d="M50,43.5H2a2,2,0,0,1,0-4H50a2,2,0,0,1,0,4Z" />
        </svg>
        <h1><a href="./index.html">سيرتكم</a></h1>
        <div>
          <a class="here" href="#">صمم سيرتك الآن</a>
          <a href="#">من نحن </a>
          <a href="#">تواصل معنا </a>
        </div>
      </nav>
      <form action="#" class="info-box">
        <div class="first-info">
          <div class="input-layout">
            <h1>المعلومات الشخصية</h1>
            <div class="first-name">
              <input
                id="first-input"
                type="text"
                name="Fname"
                required=""
                autocomplete="off"
              />
              <label for="name">الاسم الأول </label>
            </div>
            <div class="last-name">
              <input
                id="first-input"
                type="text"
                name="Lname"
                required=""
                autocomplete="off"
              />
              <label for="job"> الاسم الأخير</label>
            </div>
            <div class="email">
              <input
                id="first-input"
                type="text"
                name="email"
                required=""
                autocomplete="off"
              />
              <label for="email">البريد الالكتروني</label>
            </div>
            <div class="phone">
              <input
                id="first-input"
                type="text"
                name="phone"
                required=""
                autocomplete="off"
              />
              <label for="phone">رقم الجوال </label>
            </div>
            <div class="linkedIn">
              <input
                id="first-input"
                type="text"
                name="phone"
                required=""
                autocomplete="off"
              />
              <label for="phone">موقعك الشخصي أو حساب لينكدان</label>
              <button>لا أملك حساب</button>
            </div>
          </div>
          <div class="experience">
            <h1>الخبرات</h1>
            <div class="input-layout">
              <div class="job">
                <input
                  id="first-input"
                  type="text"
                  name="jobPlace"
                  required=""
                  autocomplete="off"
                />
                <label for="name"> جهة العمل</label>
              </div>
              <div class="job-name">
                <input
                  id="first-input"
                  type="text"
                  name="jobName"
                  required=""
                  autocomplete="off"
                />
                <label for="name"> المسمى الوظيفي </label>
              </div>
              <div class="start-date">
                <input
                  id="first-input"
                  type="text"
                  name="startJob"
                  required=""
                  autocomplete="off"
                  onfocus="(this.type='date')"
                  onblur="if(!this.value) this.type='text'"
                />
                <label for="name">تاريخ البداية </label>
              </div>
              <div class="end-date">
                <input
                  id="first-input"
                  type="text"
                  name="endJob"
                  required=""
                  autocomplete="off"
                  onfocus="(this.type='date')"
                  onblur="if(!this.value) this.type='text'"
                />
                <label for="name"> تاريخ النهاية </label>
                <button>أعمل حاليا</button>
              </div>
              <div class="expe-details">
                <h1>تفاصيل الخبرة</h1>
                <textarea
                  name="experience"
                  id=""
                  cols="90"
                  rows="10"
                ></textarea>
                <div class="addExp">
                  <p><a href=""> إضافة خبرة اخرى؟ </a></p>
                  <button>إضافة</button>
                </div>
              </div>
            </div>
          </div>

          <button class="next" id="next">
            <svg
              width="34"
              height="34"
              viewBox="0 0 74 74"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="37"
                cy="37"
                r="35.5"
                stroke="black"
                stroke-width="3"
              ></circle>
              <path
                d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                fill="black"
              ></path>
            </svg>
            <span>التالي</span>
          </button>
        </div>

        <img
          class="profilePic"
          src="./img/undraw_Profile_details_re_ch9r.png"
          width="500px"
          alt=""
        />
        <!-- end of first info -->

        <!-- this layer for degree , lang and skills -->
        <div class="mid-layer">
          <div class="certificate-info hide">
            <h1>الشهادات</h1>
            <div class="input-layout">
              <div class="placeName">
                <input
                  type="text"
                  name="place"
                  required=""
                  autocomplete="off"
                />
                <label for="name"> اسم الجهة </label>
              </div>
              <div class="certificateName">
                <input
                  type="text"
                  name="certificate"
                  required=""
                  autocomplete="off"
                />
                <label for="name"> مسمى الشهادة </label>
              </div>
              <div class="releaseDate">
                <input
                  type="text"
                  name="release"
                  required=""
                  autocomplete="off"
                  onfocus="(this.type='date')"
                  onblur="if(!this.value) this.type='text'"
                />
                <label for="name"> تاريخ الإصدار </label>
              </div>
              <div class="addCer">
                <button>إضافة</button>
                <p><a href=""> إضافة شهادة اخرى؟ </a></p>
              </div>
            </div>
          </div>
          <div class="lang-info">
            <h1>اللغات</h1>
            <div class="input-layout">
              <div class="lang">
                <input type="text" name="lang" required="" autocomplete="off" />
                <label for="lang"> اللغة </label>
              </div>
              <div class="levelName">
                <input
                  type="text"
                  name="level"
                  required=""
                  autocomplete="off"
                />
                <label for="level"> مستوى الإتقان </label>
              </div>
              <div class="addLang">
                <p><a href=""> إضافة لغة اخرى؟ </a></p>
                <button>إضافة</button>
              </div>
            </div>
          </div>
          <div class="skills-info">
            <h1>المهارات</h1>
            <div class="input-layout">
              <div class="skills">
                <input
                  type="text"
                  name="skill"
                  required=""
                  autocomplete="off"
                />
                <label for="skill"> المهارة </label>
              </div>
              <div class="addSkill">
                <p><a href=""> إضافة مهارة اخرى؟ </a></p>
                <button>إضافة</button>
              </div>
            </div>
          </div>

          <button class="finishBtn" type="submit">أنشئ سيرتي الذاتية</button>
        </div>
        <img
          class="infoPic"
          width="400px"
          src="./img/undraw_personal_information_re_vw8a.png"
          alt=""
        />
      </form>
      <script src="./info.js"></script>
    </div>
  </body>
</html>
