<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صمم سيرتك</title>
    <link rel="stylesheet" href="./dist/info.css" />
  </head>
  <body>
    <div class="info-page">
      <nav>
        <h1><a href="./index.html">سيرتكم</a></h1>
        <div>
          <a class="here" href="#">صمم سيرتك الآن</a>
          <a href="#">من نحن </a>
          <a href="#">تواصل معنا </a>
        </div>
      </nav>
      <form action="#">
        <div class="first-info">
          <h1>المعلومات الشخصية</h1>
          <div>
            <input type="text" name="" id="" placeholder="الاسم الثنائي" />
            <input type="text" name="" id="" placeholder="مسماك الوظيفي " />
            <input type="email" name="" id="" placeholder="البريد الإلكتروني" />
            <input
              type="text"
              name=""
              id=""
              placeholder="موقعك الشخصي او حسابك في لينكدان"
            />
          </div>
        </div>
        <div class="experience">
          <h1>الخبرات</h1>
          <div>
            <input type="text" name="" id="" placeholder="جهة العمل" />
            <input type="text" name="" id="" placeholder="المسمى الوظيفي " />
            <input type="date" name="" id="" placeholder="تاريخ البداية " />
            <input type="date" name="" id="" placeholder="تاريخ النهاية" />
          </div>
        </div>
        <div class="mid-layer">
          <img
            width="400px"
            src="./img/undraw_personal_information_re_vw8a.png"
            alt=""
          />
          <div class="expe-details">
            <h1>تفاصيل الخبرة</h1>
            <textarea name="" id="" cols="90" rows="10"></textarea>
            <div class="addExp">
              <p><a href=""> إضافة خبرة اخرى؟ </a></p>
              <button>إضافة</button>
            </div>
          </div>
        </div>

        <div class="certificate-info">
          <h1>الشهادات</h1>
          <div>
            <input type="text" name="" id="" placeholder="اسم الجهة " />
            <input type="text" name="" id="" placeholder="مسمى الشهادة" />
            <input type="date" name="" id="" placeholder="تاريخ الإصدار" />
          </div>
          <div class="addCer">
            <p><a href=""> إضافة شهادة اخرى؟ </a></p>
            <button>إضافة</button>
          </div>
        </div>
        <div class="lang-info">
          <h1>اللغات</h1>
          <div>
            <input type="text" name="" id="" placeholder="اللغة" />
            <input type="text" name="" id="" placeholder="مستوى الاتقان" />
          </div>
          <div class="addLang">
            <p><a href=""> إضافة لغة اخرى؟ </a></p>
            <button>إضافة</button>
          </div>
        </div>
        <div class="skills-info">
          <h1>المهارات</h1>
          <div>
            <input type="text" name="" id="" placeholder="المهارة" />
          </div>
          <div class="addSkill">
            <p><a href=""> إضافة مهارة اخرى؟ </a></p>
            <button>إضافة</button>
          </div>
        </div>

        <button class="finishBtn" type="submit">أنشئ سيرتي الذاتية</button>
      </form>
    </div>
  </body>
</html>
